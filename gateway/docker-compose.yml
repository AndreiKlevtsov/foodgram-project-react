version: '3'

volumes:
  pg:
  static:
  media:
  redoc:


services:
  db:
    image: postgres:13
    restart: always
    ports:
      - 5432:5432
    env_file: ../.env
    volumes:
      - pg:/var/lib/postgresql/data
  backend:
    image: andreiklevtsov/foodgram_backend
    restart: always
    env_file: ../.env
    volumes:
      - static:/app/static/
      - media:/app/media/
      - redoc:/app/docs/
    depends_on:
      - db
  frontend:
    image: andreiklevtsov/foodgram_frontend
    volumes:
      - ./frontend/:/app/result_build/
    depends_on:
      - backend

  gateway:
    image: nginx:1.19.3
    restart: always
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./frontend/build:/usr/share/nginx/html/
      - redoc:/usr/share/nginx/html/api/docs/
      - static:/collected_static/
      - media:/var/html/media/
    depends_on:
      - backend